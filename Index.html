<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="INSTA_LOGO_CAMERA.png"/>
        <title>Instagram</title>
        <link rel="stylesheet" href="style_instagram.css"/>
    </head>
    <body>
        <div class="all">
            <div class="phones">
                <img src="INSTA_CELULARES2.png" alt="Celulares com telas do Instagram">
            </div>
            <div class="continue">
                <div class="boxes">
                    <img class = "logo" src="INSTA_LOGO_NOME.png" alt="Nome Instagram nas letras da logo">
                    <div class="photo-prof">

                    <br>

                <br>
                <div class="boxes">

                        Não é nathaliavc? <br> <a href="#">Mude de conta</a> ou <a href="#">Se inscreva</a>
                    </p>
                </div>
                <p>
                    Obtenha o aplicativo
                </p>
                <div class="get">
                    <img src="APP_STORE.jpg" width = "45%" alt="Baixe na App Store"/> <img src="GOOGLE_PLAY.jpg" width = 40% alt="Baixe no Google Play"/>
                </div>
            </div>
        </div>
